# Comprehensive nginx configuration for deployment environments
# This ensures 8GB upload support across all server layers

# Main nginx configuration
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Global settings for large uploads - deployment override
    client_max_body_size 8G;
    client_body_buffer_size 1M;
    client_body_timeout 600s;
    client_header_timeout 600s;
    client_body_in_file_only clean;
    client_body_temp_path /tmp/nginx_body 1 2;
    
    # Enhanced headers for deployment
    large_client_header_buffers 8 64k;
    client_header_buffer_size 64k;
    
    # Proxy settings for deployment
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 8192m;
    proxy_body_buffer_size 1M;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    server {
        listen 80;
        server_name _;
        
        # Force deployment limits - override any upstream restrictions
        client_max_body_size 8G;
        client_body_buffer_size 1M;
        client_body_timeout 600s;
        client_header_timeout 600s;
        client_body_in_file_only clean;
        
        # Enhanced buffer settings
        large_client_header_buffers 8 64k;
        client_header_buffer_size 64k;
        
        # Upload-specific location with maximum settings
        location /api/audios/upload {
            client_max_body_size 8G;
            client_body_buffer_size 1M;
            client_body_timeout 600s;
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_max_temp_file_size 8192m;
            
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # General location for all other requests
        location / {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}