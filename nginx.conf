# Global nginx settings for large uploads
client_max_body_size 8G;
client_body_buffer_size 1M;
client_body_timeout 600s;
client_header_timeout 600s;
large_client_header_buffers 8 32k;
client_header_buffer_size 32k;

server {
    listen 80;
    server_name localhost;

    # Override any global limits for deployment compatibility
    client_max_body_size 8G;
    client_body_buffer_size 1M;
    client_body_timeout 600s;
    client_header_timeout 600s;
    client_body_in_file_only clean;
    client_body_temp_path /tmp/nginx_body 1 2;
    
    # Enhanced buffer settings for deployment
    large_client_header_buffers 8 32k;
    client_header_buffer_size 32k;
    
    # Deployment proxy settings with increased limits
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 8192m;
    proxy_body_buffer_size 1M;

    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Special handling for upload endpoint
        if ($uri ~ ^/api/audios/upload) {
            proxy_request_buffering off;
            proxy_buffering off;
        }
    }
}