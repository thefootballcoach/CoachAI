<!DOCTYPE html>
<html>
<head>
    <title>Minimal Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .status { margin-top: 20px; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Minimal Upload Test - Direct to Server</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" value="Test" required>
        </div>
        
        <div class="form-group">
            <label>Coach:</label>
            <input type="text" name="coachName" value="Test Coach">
        </div>
        
        <div class="form-group">
            <label>File:</label>
            <input type="file" name="audio" accept="audio/*,video/*" required>
        </div>
        
        <button type="submit">Upload</button>
    </form>
    
    <div id="status"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">Uploading...</div>';
            
            const formData = new FormData(this);
            
            try {
                // First login
                const loginResp = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (!loginResp.ok) {
                    throw new Error('Login failed');
                }
                
                // Then upload
                const response = await fetch('/api/audios/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = `<div class="status success">✅ Success! ID: ${result.id}</div>`;
                } else {
                    const errorText = await response.text();
                    statusDiv.innerHTML = `<div class="status error">❌ Failed: ${response.status}<br>${errorText}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
